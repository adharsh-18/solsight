{% extends "base.html" %} {% block title %} HOME {% endblock %} {% block content
%}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a new source</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <section style="padding-left: 10%;">
        <h1>Add a new source</h1>
        <br>
        {%if message!=''%}
            {%if 'success' in message%}
                <h5 class="alert alert-sucess" style="width:50%;">{{message}}</h5>
            {%else%}
                <h5 class="alert alert-danger" style="width:50%;">{{message}}</h5>
            {%endif%}
        {%endif%}
        <form style="max-width: 70%;padding-top: 3%;" method="POST" enctype="multipart/form-data">
            <div class="form-floating">
                <input type="text" name="name" class="form-control" id="floatingInput" placeholder="name">
                <label for="floatingInput">Source Name</label>
                <input type="file" name="file" accept=".csv" class="file" id="fileInput" style="padding: 12%; margin-left: 25%;">
                <input type="submit" class="btn btn-outline-secondary" style="width: 30%; margin-left: 25%;">
            </div>
        </form>
        <canvas id="myChart" width="400" height="200"></canvas>
        <canvas id="myChart"></canvas>
        <script src="/static/js/script_barline.js"></script>
    </section>
</body>
</html>



{% endblock %}
